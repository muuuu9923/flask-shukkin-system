<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出勤管理システム (ログインあり)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
                   "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
                   "Helvetica Neue", sans-serif;
      background-color: #f1f1f6;
      text-align: center;
      margin-top: 50px;
      color: #333;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    input[type="password"], button {
      padding: 15px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
      margin: 10px;
    }
    button {
      background-color: #007aff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0051a8;
    }
    input[type="password"] {
      background-color: #f7f7f7;
    }
    #action-buttons {
      display: none;
    }
  </style>
  <script>
    let currentUser = null;

    // ログイン処理
    function login() {
      const password = document.getElementById("password").value;
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          currentUser = data.user;  // "logged_in"
          document.getElementById("login-form").style.display = "none";
          document.getElementById("action-buttons").style.display = "block";
        } else {
          alert("パスワードが間違っています！");
        }
      })
      .catch(error => alert("エラーが発生しました！"));
    }

    // アクション送信 (出勤・休憩・退勤)
    function record(action) {
      if (!currentUser) {
        alert("ログインしてください！");
        return;
      }
      fetch("/record", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: action, user: currentUser })
      })
      .then(response => response.json())
      .then(res => {
        if (res.error) alert(res.error);
        else alert(res.message);
      })
      .catch(error => alert("エラーが発生しました！"));
    }
  </script>
</head>
<body>
  <h1>出勤管理システム (ログインあり, 日付指定編集OK)</h1>

  <!-- ログインフォーム -->
  <div id="login-form">
    <input type="password" id="password" placeholder="パスワードを入力" />
    <button onclick="login()">ログイン</button>
  </div>

  <!-- ログイン成功後に表示されるボタン群 -->
  <div id="action-buttons" style="display:none;">
    <button onclick="record('shukkin')">出勤</button>
    <button onclick="record('kyukei1_start')">1回目休憩開始</button>
    <button onclick="record('kyukei1_end')">1回目休憩終了</button>
    <button onclick="record('kyukei2_start')">2回目休憩開始</button>
    <button onclick="record('kyukei2_end')">2回目休憩終了</button>
    <button onclick="record('taikin')">退勤</button>
    <br><br>
    <!-- 手動編集ページへ -->
    <a href="/manual_edit">
      <button>手動編集ページ(今日)</button>
    </a>
    <p>※ 特定日を編集したい場合は manual_edit.html で入力</p>
  </div>
</body>
</html>
