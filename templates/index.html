<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出勤管理システム (ログインなし)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
                   "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
                   "Helvetica Neue", sans-serif;
      background-color: #f1f1f6;
      text-align: center;
      margin-top: 50px;
      color: #333;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
      margin: 10px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0051a8;
    }
  </style>
  <script>
    // ログイン機能を削除したため currentUser 管理は不要
    function record(action) {
      fetch("/record", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: action })
      })
      .then(response => response.json())
      .then(res => {
        if (res.error) alert(res.error);
        else alert(res.message);
      })
      .catch(error => alert("エラーが発生しました！"));
    }
  </script>
</head>
<body>
  <h1>出勤管理システム (ログインなし, 日付指定編集OK)</h1>

  <button onclick="record('shukkin')">出勤</button>
  <button onclick="record('kyukei1_start')">1回目休憩開始</button>
  <button onclick="record('kyukei1_end')">1回目休憩終了</button>
  <button onclick="record('kyukei2_start')">2回目休憩開始</button>
  <button onclick="record('kyukei2_end')">2回目休憩終了</button>
  <button onclick="record('taikin')">退勤</button>
  <br><br>
  <!-- 手動編集ページへ遷移 (今日の日付) -->
  <a href="/manual_edit"><button>手動編集ページ(今日)</button></a>
</body>
</html>
